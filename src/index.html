<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="font-display">
   <header class="m-5">
        <h1 class="text-center text-2xl">Calorie Counter</h1>
        <p id="todayDate" class="text-center"></p>
   </header>
   <main>
        <div>
           <!--Graph Div goes Here--> 
        </div>

        <section class="m-5 p-2 border-2 rounded-md">
            <!--Input list -->
            <button onclick="dropDownMenu()">+ Add Meal</button>
            <form action="#"id="calorieForm" class="p-3 hidden">
                <div class="my-2.5">
                    <label for="name" class="block float-left w-28">Description</label>
                    <input type="text" name="name" placeholder="Name" id="description" class="clear-both"/>
                </div>
                <div class="my-2.5">
                    <label for="calories" class="block float-left w-28">Calories</label>
                    <input type="number" name="calories" placeholder="0" min="0" id="calories" class="clear-both"/> 
                </div>
                <div class="my-2.5">
                    <label for="carbs" class="block float-left w-28">Carbs (g)</label>
                    <input type="number" name="carbs" placeholder="0" id="carbs" min="0" class="clear-both"/> 
                </div>
                <div class="my-2.5">
                    <label for="protein" class="block float-left w-28">Protein (g)</label>
                    <input type="number" name="protein" placeholder="0" id="protein" min="0" class="clear-both"/> 
                </div>
                <div class="my-2.5">
                    <label for="fats" class="block float-left w-28">Fats (g)</label>
                    <input type="number" name="fats" placeholder="0" min="0" id="fats" class="clear-both"/> 
                </div>
                <div>
                    <input type="submit" value="Add Meal" id="submitMeal" class="bg-indigo-500 rounded p-1"/>
                </div>
            </form>
        </section>

        <section class="m-5 p-2 border-2 rounded-md">
            <div class="flex text-sm">
                <input type="text" value="Cookies"/>
            </div>
            <div class="text-xs">
                <label for="calorieOutput">Calories</label>
                <input type="numbers" name="calorieOutput" value="100"/>

                <label for="carbOutput">Carbs</label>
                <input type="numbers" name="carbOutput" value="10" class="text-sm"/>

                <label for="proteinOutput">Protein</label>
                <input type="numbers" name="proteinOutput" value="20" class="text-sm"/>
                
                <label for="fatsOutput">Protein</label>
                <input type="numbers" name="fatsOutput" value="10" class="text-sm"/>
                
            </div>
        </section>

   </main>
   <script src="script.js"></script>
</body>
</html>
