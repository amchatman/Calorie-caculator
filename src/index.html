<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="/src/output.css" rel="stylesheet">
    <title>Macronutrients Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-display bg-zinc-50 text-zinc-700 dark:bg-gray-950 dark:text-zinc-300">
   <header class="m-5">
        <h1 class="font-sans font-medium text-center text-5xl">Macronutrients Calculator</h1>
        <p id="todayDate" class="text-center text-teal-400"></p>
   </header>
   <main>
        <div class="mt-0 mb-auto mx-5 text-sm">
            <p class="text-sm text-center sm:text-base">
                Click on the Add Meal button to caculate the amount of calories you consume in a
                a meal. Enter the meal description,calories,carbs,protein,and fats.
            </p>
        </div>

        <hr class="w-9/12 mt-5 mb-auto mx-auto bg-teal-400 h-0.5 border-0">
         <!--CalorieTotal display-->
         <div id="calorieTotalDisplay" class="text-center text-3xl mt-4 sm:flex-col"></div>
        <div class="sm:flex justify-center">

        <!--Chart.js display-->
        <div class="flex justify-center bg-gray-300 dark:bg-zinc-900 m-5 p-2 rounded sm:w-2/6">
           <canvas id="myChart"> </canvas>
        </div>

        <section class="m-5 p-2 rounded">
            <!--Input list -->
            <div class="flex justify-center">
                <span  class="bg-gray-300 dark:bg-zinc-900 rounded font-semibold px-6 py-2.5">Add Macronutrients</span>
                <button onclick="dropDownMenu()" class="bg-gray-300 dark:bg-zinc-900 rounded font-semibold w-11 mx-3 p-2 hover:text-teal-400">+</button>
            </div>
            <form id="calorieForm" class="p-3 mt-3 bg-gray-300 dark:bg-zinc-900 rounded hidden sm:block">
                <div class="my-2.5">
                    <label for="name" class="block float-left w-28 text-sm">Description</label>
                    <input type="text" name="name" placeholder="Name" id="description" class="clear-both bg-zinc-200 dark:bg-zinc-800 pl-2 py-1 text-sm"/>
                </div>
                <div class="my-2.5">
                    <label for="calories" class="block float-left w-28 text-sm">Calories</label>
                    <input type="number" name="calories" placeholder="0" min="0" id="calories" class="clear-both bg-zinc-200 dark:bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div class="my-2.5">
                    <label for="carbs" class="block float-left w-28 text-sm text-teal-400">Carbs (g)</label>
                    <input type="number" name="carbs" placeholder="0" id="carbs" min="0" class="clear-both bg-zinc-200 dark:bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div class="my-2.5">
                    <label for="protein" class="block float-left w-28 text-sm text-blue-400">Protein (g)</label>
                    <input type="number" name="protein" placeholder="0" id="protein" min="0" class="clear-both bg-zinc-200 dark:bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div class="my-2.5">
                    <label for="fats" class="block float-left w-28 text-sm text-indigo-400">Fats (g)</label>
                    <input type="number" name="fats" placeholder="0" min="0" id="fats" class="clear-both bg-zinc-200 dark:bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div class="mt-4">
                    <input type="submit" value="Add Meal" id="submitMeal" class="px-2 py-1 bg-teal-400 rounded"/>
                    <input type="reset" value="Clear Form" class="px-2 py-1 bg-teal-400 rounded">
                </div>
            </form>
        </section>
        <hr class="w-9/12 mt-5 mb-auto mx-auto bg-teal-400 h-0.5 border-0 sm:hidden">
        <section id="meal-list"class="meal-list m-5 p-2 bg-gray-300 dark:bg-zinc-900 rounded sm:w-2/6">
            <h1 class="text-xl sm:text-center">Meal List</h1>
        </section>
    </div>
   </main>
   <hr class="w-9/12 mt-5 mb-auto mx-auto bg-teal-400 h-0.5 border-0 hidden sm:block">
   <footer class="text-sm text-center p-2">
        <span>Created by: amchatman</span>
        <a href="https://github.com/amchatman/Calorie-caculator" class="text-teal-400">Github</a>
   </footer>
   <script src="script.js"></script>
</body>
</html>
