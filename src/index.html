<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <header class="m-5">
        <h1 class="text-center text-2xl">Calorie Counter</h1>
        <p id="date" class="text-center">April 4, 2023</p>
   </header>
   <main>
        <div>
           <!--Graph Div goes Here--> 
        </div>

        <div>
            <!--Add list goes here-->
        </div>

        <div class="m-5 p-2 bg-zinc-500 border-2 border-rose-500 rounded-md">
            <!--Input list -->
            <span>+ Add New Meal</span>
            <form action="#" class="p-3">
                <div class="my-2.5">
                    <label for="name" class="block float-left w-28">Description</label>
                    <input type="text" name="name" class="clear-both"/>
                </div>
                <div class="my-2.5">
                    <label for="calories" class="block float-left w-28">Calories</label>
                    <input type="number" name="calories" class="clear-both"/> 
                </div>
                <div class="my-2.5">
                    <label for="carbs" class="block float-left w-28">Carbs (g)</label>
                    <input type="number" name="carbs" class="clear-both"/> 
                </div>
                <div class="my-2.5">
                    <label for="protein" class="block float-left w-28">Protein (g)</label>
                    <input type="number" name="protein" class="clear-both"/> 
                </div>
                <div class="my-2.5">
                    <label for="fats" class="block float-left w-28">Fats (g)</label>
                    <input type="number" name="fats" class="clear-both"/> 
                </div>
            </form>
        </div>

   </main>
</body>
</html>
