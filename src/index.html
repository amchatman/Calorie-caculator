<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Calorie Caculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-display bg-black text-white">
   <header class="m-5">
        <h1 class="font-sans font-medium text-center text-5xl bg-gradient-to-r from-cyan-500 to-blue-500 bg-clip-text text-transparent">Calorie Caculator</h1>
        <p id="todayDate" class="text-center text-white"></p>
   </header>
   <main>
        <div class="mt-0 mb-auto mx-5 text-sm">
            <p class="text-sm">
                Click on the Add Meal button to caculate the amount of calories you consume in a
                a meal. Enter the meal description,calories,carbs,protein,and fats.
            </p>
        </div>

        <hr class="w-9/12 mt-5 mb-auto mx-auto">
        <div>
           <!--Graph Div goes Here--> 
           <canvas  id="myChart"> </canvas>
        </div>
       <hr class="w-9/12 mt-5 mb-auto mx-auto">
        <section class="m-5 p-2 rounded">
            <!--Input list -->
            <button onclick="dropDownMenu()" class="text-white border-2 px-2 py-1">Add Meal</button>
            <form id="calorieForm" class="p-3 border-2 mt-3 hidden">
                <div class="my-2.5">
                    <label for="name" class="block float-left w-28 text-sm">Description</label>
                    <input type="text" name="name" placeholder="Name" id="description" class="clear-both bg-zinc-800 pl-2 py-1 text-sm"/>
                </div>
                <div class="my-2.5">
                    <label for="calories" class="block float-left w-28 text-sm">Calories</label>
                    <input type="number" name="calories" placeholder="0" min="0" id="calories" class="clear-both bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div class="my-2.5">
                    <label for="carbs" class="block float-left w-28 text-sm">Carbs (g)</label>
                    <input type="number" name="carbs" placeholder="0" id="carbs" min="0" class="clear-both bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div class="my-2.5">
                    <label for="protein" class="block float-left w-28 text-sm">Protein (g)</label>
                    <input type="number" name="protein" placeholder="0" id="protein" min="0" class="clear-both bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div class="my-2.5">
                    <label for="fats" class="block float-left w-28 text-sm">Fats (g)</label>
                    <input type="number" name="fats" placeholder="0" min="0" id="fats" class="clear-both bg-zinc-800 pl-2 py-1 text-sm"/> 
                </div>
                <div>
                    <input type="submit" value="Add Meal" id="submitMeal" class="text-white border-2 px-2 py-1"/>
                    <input type="reset" value="Clear Form" class="text-white border-2 px-2 py-1">
                </div>
            </form>
        </section>
        <hr class="w-9/12 mt-5 mb-auto mx-auto">
        <section id="meal-list"class="meal-list m-5 p-2">
            <h1 class="text-xl">Meal List</h1>
        </section>
   </main>
   <footer class="text-sm text-center p-2">
        <span>Created by: amchatman</span>
        <a href="https://github.com/amchatman/Calorie-caculator" class="text-cyan-600">Github Repo</a>
   </footer>
   <script src="script.js"></script>
</body>
</html>
